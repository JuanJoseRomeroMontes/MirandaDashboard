name: aws-deploy
on:
  pull_request:
  push: 
    branches:
      - "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install requirements
        run: npm install
